project: "mix_chord"
name: "test_mix_chord"
checkpoint_root_dir: ../autodl-tmp/checkpoints
algorithm:
  algorithm_type: mix_chord
  repeat_times: 8 # or 16 for better performance in math related tasks
  kl_loss_fn_args:
    kl_coef: 0.0
  sample_strategy_args:
    expert_data_ratio: 0.20
  policy_loss_fn_args: # feel free to change, we encourage you to try out different hyperparameters
    mu_warmup_steps: 200  # 0 for chord-mu and chord-phi
    mu_decay_steps: 400 # 200 for chord-mu and 0 for chord-phi
    mu_peak: 0.5 # 0.9 for chord-mu and 0.1 for chord-phi
    mu_valley: 0.02 # 0.05 for chord-mu and 0.1 for chord-phi
    enable_phi_function: true # false for chord-mu and true for chord-phi
    clip_range: 0.2
    use_token_level_loss_in_sft: true
    use_dynamic_bsz: true
    ppo_mini_batch_size: 4   # 32K上下文内存优化，进一步减少批处理大小
    ppo_micro_batch_size_per_gpu: 1  # 保持最小微批处理大小
    ngpus_trainer: 2  # 使用2张GPU卡进行训练，剩余2张给rollout模型
    train_batch_size_expert: 64
    train_batch_size_usual: 32  # 4 batchsize * 8 repeat times，因32K上下文减少批处理
model:
  model_path: ../cache/models/modelscope/hub/models/qwen/Qwen3-0.6B
  max_response_tokens: 6144  # 支持更长的响应生成
  max_model_len: 32768        # 设置上下文长度为32K
cluster:
  node_num: 1
  gpu_per_node: 4  # 使用4张4090显卡
buffer:
  total_epochs: 5
  batch_size: 1   # 32K上下文内存优化，使用最小批处理大小
  train_batch_size: 4    # 32K上下文内存优化，进一步减少批处理大小
  explorer_input:
    taskset:
      name: rl_train
      storage_type: file
      path: rl/datasets/rl_train
      format:
        prompt_key: 'prompt'
        response_key: 'answer'
      rollout_args:
        temperature: 1.0
        logprobs: 0
      workflow_args:
        with_think: true
        format_score_coef: 0.1  # 格式奖励系数
      reward_fn_args:
        # all_reward 函数的参数
        enable_logging: true
        reward_components:
          format_weight: 1.0
          label_weight: 1.0
          content_weight: 1.0
    eval_tasksets: [] # you can add your own eval tasksets here
    default_workflow_type: 'custom_workflow'  # 使用自定义workflow（内置all_reward函数）
  trainer_input:
    experience_buffer:
      name: math_buffer
      storage_type: queue
      path: 'sqlite:///test_mix_chord.db'
    sft_warmup_dataset:
      total_epochs: 25
      name: sft_train
      storage_type: file
      path: rl/datasets/sft_train
      split: 'train'
      format:
        prompt_type: messages
        messages_key: 'messages'
explorer:
  eval_interval: 10
  runner_num: 32  # 因为有更多GPU资源，可以增加并发数
  rollout_model:
    engine_type: vllm_async  # 本地GPU推理
    engine_num: 2  # 使用2个引擎用于rollout，留下2张GPU给训练器
    tensor_parallel_size: 1  # 每个引擎1张GPU
    enable_prefix_caching: false
    enforce_eager: true
    dtype: bfloat16
    seed: 42
    gpu_memory_utilization: 0.5   # 因为32K上下文需要更多内存，降低利用率
synchronizer:
  sync_method: 'nccl'
  sync_interval: 1
  sync_timeout: 1200
trainer:
  trainer_type: 'verl'
  trainer_config_path: 'examples/mix_chord/train_mix_chord.yaml'
  save_interval: 3200  # 每个epoch保存一次 (6399÷2≈3200步/epoch)
monitor:
  monitor_type: tensorboard  # 使用TensorBoard监控
